name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if npm ci; then
            echo "npm ci succeeded"
          else
            npm install
          fi

      - name: Ensure Capacitor CLI & Android
        run: |
          npm install --no-audit --no-fund --no-save @capacitor/cli@^7 @capacitor/android@^7.4.4

      - name: Add node_modules bin to PATH
        run: echo "$(npm bin)" >> $GITHUB_PATH

      - name: Add Android
        run: node ./node_modules/@capacitor/cli/bin/capacitor add android

      - name: Sync Android
        run: node ./node_modules/@capacitor/cli/bin/capacitor sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Verify Java
        run: |
          java -version
          javac -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
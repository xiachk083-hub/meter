name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if npm ci; then
            echo "npm ci succeeded"
          else
            npm install
          fi

      - name: Ensure Capacitor CLI & Android
        run: |
          npm install --no-audit --no-fund --no-save @capacitor/cli@^7 @capacitor/android@^7.4.4

      - name: Add node_modules bin to PATH
        run: echo "$(npm bin)" >> $GITHUB_PATH

      - name: Add Android
        run: node ./node_modules/@capacitor/cli/bin/capacitor add android

      - name: Sync Android
        run: node ./node_modules/@capacitor/cli/bin/capacitor sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Verify Java
        run: |
          java -version
          javac -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK (unsigned)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace --info

      - name: Prepare keystore and tools
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          echo "Keystore written"
          export BT=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          export ZIPALIGN="$ANDROID_HOME/build-tools/$BT/zipalign"
          export APKSIGNER="$ANDROID_HOME/build-tools/$BT/apksigner"
          $ZIPALIGN -v -p 4 android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/app-release-aligned.apk
          $APKSIGNER sign --ks keystore.jks --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" --key-pass pass:"${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" --out android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/app-release-aligned.apk
          $APKSIGNER verify -v android/app/build/outputs/apk/release/app-release.apk

      - name: Upload release APK (signed)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload release APK (unsigned)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned.apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk